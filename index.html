<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>YT view</title>
</head>
<body>
    <div class="container">
        <div class="video">
            <div class="nav">
                <div class="play" state="play"><img src="./img/play.svg" alt="play"></div>
                <div class="next"><img src="./img/next.svg" alt="next"></div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <div class="settings"><img src="./img/settings.svg" alt="settings"></div>
            </div>
        </div>
    </div>
</body>
</html>
